    <script>
      const places = [
        {
          name: "KURKUTE DURWAS BHAUSAHEB",
          address: "Pune",
        },
        {
          name: "Maya Joshi",
          address: "Hyderabad",

      ];

      var slat = 18.4872401;
      var slon = 74.133;

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);

        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * (Math.PI / 180)) *
            Math.cos(lat2 * (Math.PI / 180)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c;

        return distance;
      }

      function geocodeAddressWithNominatim(address) {
        var apiUrl = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(
          address
        )}&format=json`;

        return axios
          .get(apiUrl)
          .then(function (response) {
            if (response.data.length > 0) {
              var latitude = response.data[0].lat;
              var longitude = response.data[0].lon;
              return { lat: latitude, lon: longitude };
            } else {
              return null;
            }
          })
          .catch(function (error) {
            console.log("An error occurred:", error);
            return null;
          });
      }

      async function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      async function showPosition(position) {
        const placesWithDistances = [];

        for (const place of places) {
          const coordinates = await geocodeAddressWithNominatim(place.address);

          if (coordinates) {
            const distance = calculateDistance(
              position.coords.latitude,
              position.coords.longitude,
              coordinates.lat,
              coordinates.lon
            );
            placesWithDistances.push({
              ...place,
              distance: distance.toFixed(2),
            });
          } else {
            console.log(`No results found for ${place.address} address.`);
          }
        }

        placesWithDistances.sort(
          (a, b) => parseFloat(a.distance) - parseFloat(b.distance)
        );

        console.log("Places sorted by distance:", placesWithDistances);

        const doctorsContainer = document.querySelector(".doctors-container");

        placesWithDistances.forEach((doctor) => {
          const card = document.createElement("div");
          card.classList.add("col-lg-4");
          card.innerHTML = `
        <div class="p-5 shadow rounded content">
          <form method="POST" action="#">
            <div class="doc_img">
              <img src="./images/doc_profile.png" />
            </div>
            <div class="form-group">
              <label for="name" style="margin-top:30px">Name: ${doctor.name}</label>
            </div>
            <div class="form-group">
              <label for="hosName">Distance away: ${doctor.distance} km</label>
            </div>
            <div class="form-group">
              <label for="hosAdr">Hospital Address: ${doctor.address}</label>
            </div>
          </form>
        </div>
      `;
          doctorsContainer.appendChild(card);
        });
